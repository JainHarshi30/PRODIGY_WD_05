<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">33.5&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Gandhinagar</h1>
                    <small>
                        <span class="time">09:30</span>
                        <span class="date">Wednusday-June 19</span>
                    </small>
                </div>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                
                <li class="city">Gandhinagar</li>
                <li class="city">Ahmedabad</li>
                <li class="city">Mumbai</li>
                <li class="city">Pune</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">90%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">70%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">7km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
